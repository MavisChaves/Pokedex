<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Links -->
    <link rel="icon" href="/favicon/icons8-pokebola-16.png">
    <link rel="stylesheet" href="style.css">
    <!-- Main JS -->
    <script defer src="./js/script.js"></script>
    <title>Pokedex</title>
</head>
<body>
    <main>
        <img src="#" alt="Pokemon" class="pokemon_imagem">

        <h1 class="pokemon-data">
            <span class="pokemon-number"></span> - 
            <span class="pokemon-name"></span>
        </h1>
        <form class="form">
        <input type="search" class="input-search"
        placeholder="Name or Number" required>
    
        </input>
    </form>
    <div class="buttons">
        <button class="button btn-prev"> Prev &lt; </button>
        <button class="button btn-next">Next &gt;</button>
    </div>
        <img src="/Imagens/pokedex.png" alt="pokedex" class="pokedex">
    </main>
</body>
</html>
